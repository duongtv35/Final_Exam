<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<a href="/cities">Back to list</a>
<body>
<h1>View
    <th:block th:text="${city.name}">

    </th:block>
</h1>
<form th:action="@{/view-city/__${city.id}__}" th:object="${city}">
    <table border="1">
        <tr>
            <td>City</td>
            <td th:text="${city.name}"></td>
        </tr>
        <tr>
            <td>Area</td>
            <td th:text="${city.area}"></td>
        </tr>
        <tr>
            <td>Population</td>
            <td th:text="${city.population}"></td>
        </tr>
        <tr>
            <td>Gdp</td>
            <td th:text="${city.gdp}"></td>
        </tr>
        <tr>
            <td>Description</td>
            <td th:text="${city.description}"></td>
        </tr>
        <tr>
            <td>Country</td>
            <td th:text="${city.country.name}"></td>
        </tr>

    </table>

</form>
</table>
</body>
</html>
