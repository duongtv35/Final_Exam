<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create-City</title>
</head>
<h1>Create-City</h1>
<a href="/cities">Back to list</a>
<body>
<form th:action="@{/create-city}" th:object="${city}" method="post">
    <table>
        <tr>
            <td>City</td>
            <td><input type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <td>Area</td>
            <td><input type="text" th:field="*{area}"></td>
        </tr>
        <tr>
            <td>Population</td>
            <td><input type="text" th:field="*{population}"></td>
        </tr>
        <tr>
            <td>Gdp</td>
            <td><input type="text" th:field="*{gdp}"></td>
        </tr>
        <tr>
            <td>Description</td>
            <td><input type="text" th:field="*{description}"></td>
        </tr>
        <tr>
            <td>
                <select th:field="*{country}">
                    <option th:each="c : ${countries}" th:value="${c.id}" th:text="${c.name}">

                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Create-City">
            </td>
        </tr>
    </table>

</form>
</body>
</html>
