<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<h1>List Country</h1>
<body>
<table border="1">
    <tr>
        <td>Country</td>
    </tr>
    <th:block th:each="country :${countries}">
        <tr>
            <td th:text="${country.name}"></td>
        </tr>

    </th:block>
</table>
</body>
</html>
